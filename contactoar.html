    <div class="centrar">
        <div class="bootstrap-iso">
            <div class="container-fluid">

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <form class="form-horizontal" method="post">
                            <div class="form-group form-group-lg">
                                <label class="control-label col-sm-2" for="name">
                                    Nombre
                                </label>
                                <div class="col-sm-10">

                                </div>
                            </div>
                            <div class="form-group form-group-lg">
                                <label class="control-label col-sm-2 requiredField" for="email">
                                    Email
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="email" name="email" placeholder="Nombre@gmail.com"
                                        type="text" />
                                </div>
                            </div>
                            <div class="form-group form-group-lg">
                                <label class="control-label col-sm-2" for="message">
                                    Mensaje
                                </label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" cols="40" id="message" name="message"
                                        rows="10"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button class="btn btn-info btn-lg btn-block" name="submit" type="submit">
                                        Contactanos!
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
