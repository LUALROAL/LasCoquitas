<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- iconos -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="iconos/logo.ico">

    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">

    <!-- CSS Estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="cssproyecto/MisEstilos.css">

    <!-- keywords -->
    <meta name="keywords" content="las, Coquitas, restaurante, comida, vegetariano, saludable, platos, menu">

    <!-- Titulo Principal -->
    <title>Contacto</title>

    <!-- descripcion -->
    <meta name="description" content="Da clic y sumerjete en una experiencia unica culinaria.">

</head>

<body>
    <header class="hero">

        <nav class="nav__hero">
            <div class="container1 nav__container">
                <div class="logo">
                    <h2 class="logo_name logo_name--modifier">Las Coquitas <span class="point">.</span></h2>
                </div>
                <div class="links">
                    <a href="index.html" class="link link--modifier">INICIO</a>
                    <a href="menu.html" class="link link--modifier">MENU</a>
                    <a href="conocenosar.html" class="link link--modifier">CONOCENOS</a>
                    <a href="novedadesar.html" class="link link--modifier">NOVEDADES</a>
                    <a href="contactoar.html" class="link link--active linnk--modifier">CONTACTO</a>
                </div>

            </div>
        </nav>

        <section class="container1 hero_main">
            <div class="hero_textos">
                <h1 class="title title--modifier">La mejor <span class="title--active">versión de ti <span
                            class="point">.</span></span>
                </h1>
                <p class="copy copy--modifier">Llevamos felicidad a tu mesa con <span
                        class="copy_active copy_active--modifier">la mejor actitud</span></p>
                <a href="#" class="cta cta--modifier">Contactanos</a>
            </div>
            <img src="imagenesCocina/logo.jpg" alt="" class="logotipo">
        </section>
    </header>

    <!-- FORMULARIO  -->
    <div class="centrar">
        <div class="bootstrap-iso">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <form class="form-horizontal" method="post">
                            <div class="form-group form-group-lg">
                                <label class="control-label col-sm-2" for="name">
                                    Nombre
                                </label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="name" name="name" placeholder="Escribe tu nombre"
                                        type="text" />
                                </div>
                            </div>
                            <div class="form-group form-group-lg">
                                <label class="control-label col-sm-2 requiredField" for="email">
                                    Email
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="email" name="email" placeholder="Nombre@gmail.com"
                                        type="text" />
                                </div>
                            </div>
                            <div class="form-group form-group-lg">
                                <label class="control-label col-sm-2" for="message">
                                    Mensaje
                                </label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" cols="40" id="message" name="message"
                                        rows="10"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button class="btn btn-info btn-lg btn-block" name="submit" type="submit">
                                        Contactanos!
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer1">
       
        <div class="contact">
            <div class="iten__contact">
                <a href="terminos-y-codicionesar.html"><i class='bx bxs-copyright contact__icon'></i></a>
                <h3 class="contact__title">Las Coquitas</h3>
            </div>
            <div class="iten__contact">
                <a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank"><i
                        class='bx bx-mail-send contact__icon'></i></a>
                <h3 class="contact__title">las@coquitas</h3>
            </div>
            <div class="iten__contact">
                <a href="https://www.google.com/maps/" target="_blank"><i
                        class='bx bxs-edit-location contact__icon'></i></a>
                <h3 class="contact__title">La mejor versión</h3>
            </div>
            <div class="iten__contact iten__contact--gold ">
                <a href="contactoar.html"><i class='bx bxs-chat contact__icon .contact__icon--modifier'></i></a>
                <h3 class="contact__title">Contacta con nosotros</h3>
            </div>
        </div>
    </footer>

</body>

</html>
